grpc:
  enabled: true
  port: 10902
uiapi-properties:
  netty:
    http-block-max-byte: 65535
    ssl: false
    port: 10901
  security:
    auth:
    expire-minutes: 30
  window-size: 100
  shrink-threshold: 100
  hosts:
    - { ip: 127.0.0.1, name: Main Host, desc: 'test machine', rpc-port: 10903 }
  subscribe:
    log: true
    log-sampling-second: 10
logging:
  path: G:\systemlog
  level:
    root: info
    subscribe: info
spring:
  application:
    name: uiapi
server:
  address: 127.0.0.1